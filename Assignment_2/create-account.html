<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="create-account">
      <div class="create-account-child"></div>
      <img class="create-account-item" alt="" src="./public/vector-1.svg" />

      <img class="irctclogo-icon1" alt="" src="./public/irctclogo@2x.png" />

      <div class="create-an-account">Create an Account</div>
      <div class="component-1">
        <div class="component-1-child"></div>
        <div class="component-1-item"></div>
        <div class="component-1-inner"></div>
        <div class="line-div"></div>
        <div class="component-1-child1"></div>
        <div class="basic-details">Basic Details</div>
        <div class="personal-details">Personal Details</div>
        <div class="kyc-details">KYC Details</div>
        <div class="div">1</div>
        <div class="div1">2</div>
        <div class="div2">3</div>
      </div>
      <div class="username">Username</div>
      <div class="password">Password</div>
      <div class="confirm-password">Confirm Password</div>
      <div class="create-account-inner"></div>
      <div class="create-account-child1"></div>
      <div class="create-account-child2"></div>
      <div class="eg-user123">Eg: user123</div>
      <div class="admin123">admin123</div>
      <img class="iconsaxboldeye" alt="" src="./public/iconsaxboldeye.svg" />

      <img
        class="iconsaxboldeyeslash"
        alt=""
        src="./public/iconsaxboldeyeslash.svg"
      />

      <div class="ellipse-div"></div>
      <div class="create-account-child3"></div>
      <div class="create-account-child4"></div>
      <div class="create-account-child5"></div>
      <div class="create-account-child6"></div>
      <div class="create-account-child7"></div>
      <div class="create-account-child8"></div>
      <div class="create-account-child9"></div>
      <div class="create-account-child10"></div>
      <div class="create-account-child11"></div>
      <div class="create-account-child12"></div>
      <div class="create-account-child13"></div>
      <div class="continue">Continue</div>
    </div>

</html>
