<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="login-screen-parent">
      <div class="login-screen">
        <div class="login-screen-child"></div>
        <img class="login-screen-item" alt="" src="./public/vector-1.svg" />

        <div class="login-screen-inner"></div>
        <img class="irctclogo-icon" alt="" src="./public/irctclogo@2x.png" />

        <div class="welcome-mathi">Welcome Mathi</div>
        <div class="login-with-username">Login with username</div>
        <div class="new-user-register-container">
          <span>New user? </span>
          <span class="register-now">Register Now</span>
        </div>
        <div class="enter-your-4-digit">
          Enter your 4-Digit Security Pin to Login
        </div>
        <div class="rectangle-div"></div>
        <img class="rectangle-icon" alt="" src="./public/rectangle-6.svg" />

        <div class="login-screen-child1"></div>
        <div class="login-screen-child2"></div>
        <div class="login-screen-child3"></div>
        <div class="login">Login</div>
      </div>
    </div>
  </body>
</html>
